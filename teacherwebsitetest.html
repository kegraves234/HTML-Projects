<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Programming Lessons - Kyle Graves</title>
    <link rel="stylesheet" href="teacherwebsitetest.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="welcome-banner" id="python-lessons">
            <div class="darkbutton">
                <button id="dark-mode-toggle">Enable Dark Mode</button>
            </div>
            <div class="welcome-content">
                <h1>Welcome to <span style="color: #FFD700;">Python Programming</span></h1>
                <p>Embark on your journey to master Python with engaging lessons and exciting projects.</p>
                <nav>
                    <button onclick="window.location.href='TeacherWebsiteHome.html'">Home</button>
                    <button onclick="window.location.href='CSD_HomePage.html'">CSD</button>

    <!-- Main Content -->
    <div class="home">
        <!-- Search Section -->
        <div class="search-bar">
            <input type="text" placeholder="Search Python lessons or topics..." />
            <button>Search</button>
            <ul id="suggestions" class="suggestions-list"></ul>
        </div>

        <!-- Lesson Plans -->
        <h1>Weekly Lesson Plans</h1>
        <div id="lesson-container" class="grid-container"></div>

        <!-- Feedback Section -->

            <h3>Feedback</h3>
            <form>
                <textarea placeholder="Share your thoughts or questions here..." rows="4"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Kyle Graves - Python Programming</p>
